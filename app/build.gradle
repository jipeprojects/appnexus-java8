apply plugin: 'com.android.application'

android {

    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        versionCode 1
        versionName "1.0"

        minSdkVersion 15 // Not ok - uncomment to test
        //minSdkVersion 19 // OK - broken under 19
        targetSdkVersion 26
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// This is used to force espresso dependencies to use the support-annotations prod version.
dependencies {

    implementation "com.android.support:appcompat-v7:26.1.0"
    implementation "com.android.support:design:26.1.0"
    implementation "com.android.support:support-v4:26.1.0"

    implementation "com.appnexus.opensdk:appnexus-sdk:4.2"
    implementation "com.appnexus.opensdk.mediatedviews:appnexus-facebook-mediation:4.2-4.26.0"
}
